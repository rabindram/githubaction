name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build Project
        run: ./gradlew build -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_HUB_USERNAME}} -p ${{secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Build docker image
        run: docker build -t mrabindra109/githubaction .
      - name: Publish image to docker hub
        run: docker push mrabindra109/githubaction:latest

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: docker pull mrabindra109/githubaction:latest
      - name: Delete old container
        run: docker rm -f mrabindra109/githubaction-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name mrabindra109/githubaction-container mrabindra109/githubaction